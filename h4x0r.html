			<div style="display:flex; align-items:center; gap:10px; margin-bottom:8px;">
				<div style="width:10px;height:10px;background:#ff5f56;border-radius:50%;"></div>
				<div style="width:10px;height:10px;background:#ffbd2e;border-radius:50%;"></div>

				<strong style="margin-left:8px; color:#c6ffc6;">root@h4x0r:~$</strong>
			</div>
			<div id="term" style="margin:0; line-height:1.35; font-size:13px; white-space:pre-wrap; height:160px; overflow:auto; padding-right:8px; box-sizing:border-box; background:transparent;"></div>
		</div>

		<script>
			document.addEventListener("DOMContentLoaded", () => {
				(function(){
					const lines = [
						"[*] INICIANDO SCAN DE PUERTOS VIRTUALES...",
						"[*] ENCONTRANDO FLUJO DE STREAMS...",
						"[!] SE HA DETECTADO UNA TRANSMISIÓN EN VIVO:",
						"    -> twitch.tv/srcroqueta_",
						"",
						"INTENTANDO RECONEXIÓN...",
						"FORZANDO REPRODUCCIÓN... SERÁS REDIRIGIDO EN "
					];

					const term = document.getElementById('term');

					if (!term) {
						console.error("No se encontraron los elementos #term");
						return;
					}

					let i = 0;

					const cursor = document.createElement('span');
					cursor.className = 'fake-cursor';
					cursor.textContent = '█';
					cursor.style.marginLeft = '2px';
					cursor.style.opacity = '0.95';
					cursor.style.animation = 'blink 1s steps(1) infinite';

					function scrollToBottom(){
						term.scrollTop = term.scrollHeight;
					}

					function typeLine(idx){
						if(idx >= lines.length){
							const countdownSpan = document.createElement('span');
							term.appendChild(countdownSpan);

							let countdown = 3;
							const countdownInterval = setInterval(() => {
								countdownSpan.textContent = countdown;
								scrollToBottom();
								countdown--;
								if(countdown < 0){
									clearInterval(countdownInterval);
									window.location.href = "https://www.twitch.tv/srcroqueta_";
								}
							}, 1000);

							return;
						}

						const text = lines[idx];
						let charIndex = 0;
						const speed = 18 + Math.random()*40;

						const lineSpan = document.createElement('span');
						lineSpan.className = 'line';
						lineSpan.textContent = '';
						term.appendChild(lineSpan);
						term.appendChild(cursor);
						scrollToBottom();

						const interval = setInterval(() => {
							lineSpan.textContent = text.slice(0, charIndex + 1);
							charIndex++;
							scrollToBottom();

							if(charIndex > text.length){
								clearInterval(interval);
								if (cursor.parentNode) cursor.parentNode.removeChild(cursor);

								i++;
								if(i < lines.length){
									term.appendChild(document.createTextNode("\n"));
								}
								setTimeout(() => typeLine(i), 220 + Math.random()*600);
							}
						}, speed);
					}

					const style = document.createElement('style');
					style.textContent = `
						@keyframes blink{50%{opacity:0}}
						.fake-cursor{ display:inline-block; animation: blink 1s steps(1) infinite; }
					`;
					document.head.appendChild(style);

    				setTimeout(()=> typeLine(0), 600);
  				})();
			});
		</script>
